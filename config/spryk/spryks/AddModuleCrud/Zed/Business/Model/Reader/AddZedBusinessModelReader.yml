spryk: template
description: "Adds a new Business Model reader to the Zed application."
mode: both
level: 3

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: Pyz

    template:
        value: Zed/Business/Model/Reader/ZedBusinessModelReader.php.twig

    targetFilename:
        value: "{{ module }}Reader.php"

    targetPath:
        value: "src/{{ organization }}/Zed/{{ module }}/Business/Module/Reader"
