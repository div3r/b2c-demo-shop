spryk: template
description: "Adds a new *module* Factory to the Zed application."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: Pyz

    template:
        value: Zed/Business/ZedBusinessFactory.php.twig

    targetFilename:
        value: "{{ module }}Factory.php"

    targetPath:
        value: "{{ moduleRoot }}/src/{{ organization }}/Zed/{{ module }}/Business/"

preSpryks:
    - AddModule

