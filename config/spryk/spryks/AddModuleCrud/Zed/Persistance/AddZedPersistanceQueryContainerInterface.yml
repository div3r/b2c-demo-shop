spryk: template
description: "Adds a new *module*QueryContainerInterface to the Zed application."
mode: both

arguments:
    module:
        inherit: true

    organization:
        inherit: true
        default: Spryker

    template:
        value: Zed/Persistence/ZedPersistenceQueryContainerInterface.php.twig

    targetFilename:
        value: "{{ module }}QueryContainerInterface.php"

    targetPath:
        value: "{{ moduleRoot }}/src/{{ organization }}/Zed/{{ module }}/Persistence/"

preSpryks:
    - AddModule
